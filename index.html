<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeSquare</title>
    <!-- icons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#007AAC",
              dark: "#17191A",
              light: "#B9C3C9",
            },
            fontFamily: {
              publicsans: ["Public Sans", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-publicsans">
    <!-- header  -->
    <header class="flex items-center justify-between py-5 px-10 border-b">
      <a href="#" class="flex items-center">
        <i class="bi bi-basket2-fill text-3xl text-primary"></i>
        <p class="ml-2 text-xl">TradeSquare</p>
      </a>
      <nav>
        <a href="#" class="px-4 text-slate-400 hover:text-slate-800">Service</a>
        <a href="#" class="px-4 text-slate-400 hover:text-slate-800">FAQ</a>
        <a href="#" class="px-4 text-slate-400 hover:text-slate-800"
          >Shipping</a
        >
        <a href="#" class="px-4 text-slate-400 hover:text-slate-800">Contact</a>
      </nav>
      <span>
        <a href=""
          ><button
            class="border border-slate-400 px-6 py-2 rounded-3xl hover:text-white hover:bg-slate-500 hover:transition"
          >
            Login
          </button></a
        >

        <a href=""
          ><button
            class="border bg-primary text-white px-6 py-2 rounded-3xl ml-2 hover:bg-slate-500 hover:transition"
          >
            Sign Up
          </button></a
        >
      </span>
    </header>
    <!-- navbar -->
    <div class="flex items-center py-5 px-10 bg-slate-50">
      <span class="border-r border-r-slate-400 pr-11">
        <a href="#"
          ><button
            class="border bg-black text-white px-3 py-2 rounded-3xl hover:bg-slate-500 hover:transition"
          >
            All products
          </button></a
        >
        <button class="border border-slate-300 px-3 py-2 rounded-3xl ml-2">
          Categories <i class="bi bi-chevron-down"></i>
        </button>
      </span>
      <nav class="pl-8">
        <a href="#" class="pr-6">Special offers</a>
        <a href="#" class="px-6">Best sellers</a>
        <a href="#" class="px-6">New arrival</a>
        <a href="#" class="pl-6">Recommended</a>
      </nav>
      <span class="pl-5">
        <input
          type="text"
          placeholder="What are you looking for"
          name="searchBar"
          id="searchBar"
        />
        <button><i class="bi bi-cart"></i></button>
      </span>
    </div>
  </body>
</html>
